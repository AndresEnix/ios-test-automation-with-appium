plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
    testImplementation group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.7.0'
    testImplementation group: 'io.appium', name: 'java-client', version: '7.5.1'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '2.44.0'
}

test{
    useJUnitPlatform()
}

task loginTests(type: Test) {
    useJUnitPlatform {
        includeTags 'login'
    }
}

task logoutTests(type: Test) {
    useJUnitPlatform {
        includeTags 'logout'
    }
}